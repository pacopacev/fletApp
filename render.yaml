services:
  - type: web
    name: flet-app
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    # startCommand: uvicorn src.wsgi:app --host 0.0.0.0 --port $PORT
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.1