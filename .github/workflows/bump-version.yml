name: Auto Bump Version and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  bump-version-and-deploy:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'Bump version') }}
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Use bump script
      run: echo "Using .github/scripts/bump_version.py"

    - name: Run bump script
      id: bump
      run: |
        python .github/scripts/bump_version.py > new_version.txt
        new_version=$(cat new_version.txt | tail -n1)
        echo "new_version=$new_version" >> $GITHUB_OUTPUT
        echo "Updated version: $new_version"

    - name: Show version.py content
      run: cat src/version.py

    - name: Update koyeb.yaml with new version
      run: |
        if [ -f koyeb.yaml ]; then
          sed -i "s/APP_VERSION: \".*\"/APP_VERSION: \"${{ steps.bump.outputs.new_version }}\"/" koyeb.yaml
          sed -i "s/PATCH: \".*\"/PATCH: \"${{ steps.bump.outputs.new_version }}\"/" koyeb.yaml
        else
          echo "koyeb.yaml not found, skipping update"
        fi

    - name: Commit and push version changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add src/version.py
        if [ -f koyeb.yaml ]; then
          git add koyeb.yaml
        fi
        git commit -m "Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
        git push

    - name: Deploy to Koyeb (placeholder)
      run: |
        # Check for KOYEB_TOKEN at runtime in the shell instead of using an 'if' expression
        if [ -z "${{ secrets.KOYEB_TOKEN }}" ]; then
          echo "KOYEB_TOKEN not set; skipping deploy."
          exit 0
        fi

        echo "KOYEB_TOKEN is set. This workflow does not perform an automatic deploy by default."
    echo "To enable deployment, replace this step with 'uses: koyeb-community/koyeb-actions@v2' and provide the correct inputs."
    echo "Example inputs (action may expect different names; check the action's README):"
    echo "  with:"
    echo "    api_token: <your_koyeb_token_secret>"
    echo "    app: <your_koyeb_app_name>"
    echo "    service: <your_koyeb_service_name>"
    echo "Or set the environment variables KOYEB_APP_NAME and KOYEB_SERVICE_NAME and call the koyeb CLI in this step."