app: your-app-name
services:
  - name: your-service-name
    env:
      - name: APP_VERSION
        value: "0.0.1"
      - name: PORT
        value: "8553"
      # Database credentials from Koyeb Secrets
      - name: DB_NAME
        secret: db-credentials
      - name: DB_USER
        secret: db-credentials
      - name: DB_PASSWORD
        secret: db-credentials
      - name: DB_HOST
        secret: db-credentials
      - name: DB_PORT
        secret: db-credentials
    ports:
      - port: 8553
        http_path: /