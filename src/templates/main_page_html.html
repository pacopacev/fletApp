 <!DOCTYPE html>
    <html>
    <head>
        <title>DropDown Radio Browser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/Weathered Chevron with Spikes and Chains.png" type="image/png">
        
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; 
                    background-image: url('/assets/Distressed Metal Chevron with Chains.png');
                    background-position: center;   /* Center the image */
                    background-repeat: no-repeat;  /* No repeating */
                    background-attachment: fixed;  /* Fixed on scroll */
                    height: 100vh;      }
            .container { 
                max-width: 666px; 
                margin: 0 auto; background: 
                transparent; 
                padding: 20px; 
                border-radius: 10px;
                float: left; 
                }
            h1 { color: #333; }
            .links { margin-top: 20px; }
            .links a { display: block; margin: 10px 0; padding: 10px; background: #000000; color: white;
                        text-decoration: none; border-radius: 5px; text-align: center; }
            .links a:hover { background: #ffffff; color: rgb(0, 0, 0); }
            @media screen and (max-width: 1000px) {
    .container { 
        max-width: 666px; 
        width: 90%; /* Added for better responsiveness */
        margin: 0 auto; /* This centers the container */
        background: transparent; 
        padding: 20px; 
        border-radius: 10px;
        /* margin: 0 auto already handles centering */
    }
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1><img src="/assets/Weathered Chevron with Spikes and Chains.png" alt="Logo" width="30" height="30"> DropDown Radio Browser</h1>
            <p>Welcome to the Radio Browser app power by Flet!</p>
            <div class="links">
                <a href="/app">Go to Radio App</a>
                <a href="/health">API Health Check</a>
                <a href="/debug-assets">Debug Assets</a>
                <a href="/assets/{{icon_file}}">Test Image Access</a>
                <a href="/test-api">Test API</a>
                <a href="/test-db">Test DB</a>
                <p>Version: {{version}}</p>
            </div>
        </div>
    </body>
    </html>
